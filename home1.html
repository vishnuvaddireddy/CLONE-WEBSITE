<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>form</title>
    <link rel="icon" href="form.png">
</head>
<body>
    <form action="">
        <h1>Enter your details</h1>
        <label for="name">Name</label><br><br>
        <input type="text" required id="name" pattern="[a-zA-Z]{2,20}" placeholder="name"><br><br>
        <label for="email">Email</label><br><br>
        <input type="email" required id="email" placeholder="abc@gmail.com"><br><br>
        <label for="ph">Phone Number</label><br><br>
        <input type="text" required id="ph" pattern="[6-9]{1}09{9}" placeholder="+91"><br><br>
        <label for="message">Message</label><br><br>
        <input type="text" required id="message" placeholder="message"><br><br>
        <input type="submit">
    </form>
    
</body>
</html>
